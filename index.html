<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
        <link href="assets/css/app.css" rel="stylesheet" type="text/css">

<body>
    <div class="login-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                  <div class="intro text-center">
                     <h3 class="intro-head">Perfect Balance</h3>
                     <p class="intro-para">
                        ArchitectUI is like a dream. Some think it's too good to be true! Extensive
                        collection of unified React Boostrap Components and Elements.
                    
                     </p>
                  </div>
                  <!-- <div>
                      <h1>Perfect balance</h1>
                      <p>ArchitectUI is like a dream. Some think it's too good to be true! Extensive collection of unified React Boostrap Components and Elements.</p>
                  </div> -->

                </div>
                <div class="col-8">
                   <div class="login-right">
                        <div class="logo-right-one justify-content-center">
                            <div class="logo-arc">
                                <img src="./assets/img/architect.png" alt="logo">
                            </div>
                            <div>
                                <p class="loginp">Welcome back,</p>
                                <p class="loginp"> Please sign in to your account.</p>
                                <p class="loginp">No account ?<a href="login.html">Sign up now</a></p>
                            </div>
                            <hr class="hrl">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Email</label>
                                <input type="password" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col-6">
                                <label>password</label>
                            <input type="password" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="form-check form-check-one">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Keep me log in
                            </label>
                        </div>
                        <hr class="hrl">
                        <div class="recover-dash d-flex justify-content-between">
                            <a href="recover.html">Recover password</a>
                            <button type="submit" class="button-one btn btn-primary">Login to dashbord </button>
                        </div>
                   </div>

                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap 5 Javascript -->
<script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
